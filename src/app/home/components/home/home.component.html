<main>
    <section class="contenedor-carrusel contenedor">
        <h2 class="text-light proximos-estrenos">PROXIMOS ESTRENOS</h2>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./../../../../assets/films2020.jpg" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Proximos estrenos del 2020</h5>
                    </div>
                </div>
                <div class="carousel-item" *ngFor="let pelicula of pelicula">
                    <img src="https://image.tmdb.org/t/p/w500{{pelicula.backdrop_path}}" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>{{pelicula.title}}</h5>
                        <p>{{pelicula.overview | slice:0:60}}...</p>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleSlidesOnly" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleSlidesOnly" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </section>

    <section class="contenedor-cartelera">
        <div class="contenedor"  *ngIf="pelicula;else other_content">
            <h2 class="text-light en-cartelera">EN CARTELERA</h2>
            <div class="contenedor-tarjetas">
                <div class="card" style="width: 18rem;" *ngFor="let pelicula of pelicula">
                    <img class="card-img-top" src="https://image.tmdb.org/t/p/w500{{pelicula.backdrop_path}}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{pelicula.title}}</h5>
                        <p class="card-text">{{pelicula.overview | slice:0:200}}...</p>
                        <a href="#" class="btn btn-success my-2 my-sm-0">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>

        <ng-template #other_content>
            <div style="text-align: center; height: 100vh;">
                <div class="spinner-border text-success" role="status" style="height: inherit;">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </ng-template>
    </section>
</main>
