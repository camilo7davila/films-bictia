<main>
    <section class="contenedor" style="padding: 20px 0;">
        <form>
            <div class="input-group mb-3">
                <input type="text" [(ngModel)]="nombrePelicula" class="form-control" name="nombrePelicula"
                    placeholder="Nombre de la pelicula" aria-label="Recipient's username"
                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-success" (click)="buscar()">Search</button>
                </div>
            </div>
        </form>
    </section>


    <section class="contenedor-cartelera">
        <div class="contenedor" *ngIf="peliculas;else other_content">
            <h2 class="text-light en-cartelera">BUSQUEDA</h2>
            <div class="contenedor-tarjetas">
                <div class="card" style="width: 18rem;" *ngFor="let pelicula of peliculas">
                    <img class="card-img-top" src="https://image.tmdb.org/t/p/w500{{pelicula.backdrop_path}}"
                        alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{pelicula.title}}</h5>
                        <p class="card-text">{{pelicula.overview | slice:0:200}}...</p>
                        <a [routerLink]="['/description',pelicula.id]" class="btn btn-success my-2 my-sm-0">Detalles</a>
                    </div>
                </div>
            </div>
        </div>

        <ng-template #other_content>
            <div style="text-align: center;">
                <div class="spinner-border text-success" role="status" >
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </ng-template>
    </section>
</main>
